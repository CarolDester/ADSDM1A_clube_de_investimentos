	<main>
		<div class="pageCadastro">
			<form method="POST" class="formCadastro">
			  <h1>Marque seu encontro</h1>
			  <br>
			  <p>Digite os seus dados para marcar os encontros no campo abaixo.</p>
			  <label for="nome">Nome completo</label>
                <input type="text" placeholder="Digite seu nome completo" required />

				<label for="cpf">Seu ID</label>
                <input type="number" placeholder="Digite seu ID" required />

				<label for="dataNascimento">Data de Disponibilidade</label>
                <input type="date" placeholder="Digite sua data de Disponibilidade" required />

			  <label for="Telefone">Telefone para Contato</label>
			  <input type="number" placeholder="Digite seu Telefone"autofocus="true"/>

			  <label for="email">E-mail</label>
			  <input type="email "placeholder="Digite seu E-mail" autofocus="true"/>

			  <input type="submit" value="Enviar" class="btn" />
			</form>
		  </div>
	</main>
