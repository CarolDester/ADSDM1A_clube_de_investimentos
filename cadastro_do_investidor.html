<html lang="en">
  <link rel="stylesheet" href="styles.css">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Investidores - Clube de Investimento</title>
    <nav class="nav-login">
      <ul>
      <a style="/*color: red;*/" href="javascript:history.back()">Voltar</a></li>
      </ul>
      </nav>

  <body>
    <header>
      <h1>Cadastro de Investidores - Clube de Investimentos</h1>
    </header>
    <main>
      <form action="cadastro_sucesso.html" method="post">
        <label for="name" color= white;>Nome:</label><br />
        <input type="text" id="name" name="name" required /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />
        <label for="password">Senha:</label><br />
        <input type="password" id="password" name="password" required /><br />
        <label for="confirm_password">Confirme a senha:</label><br />
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        /><br /><br />
        <input type="submit" value="Cadastrar" />
      </form>
    </main>
